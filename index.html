<!DOCTYPE html>
<html>

<head>
    <title>Ob-havo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-windy-94.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="con">
        <div class="today">
            <!-- <br><br><br><br><br><br><br><br> -->

            <h1 class="location" id="location">...</h1>
            <br><br>
            <div class="flex">
                <img src="icons8-cloudy-96.png" alt="">
                <h1 class="main" id="main">0°</h1>
            </div>
        </div>
        <div class="nex">
            <div class="heh">
                <div class="other">
                    <br>
                    <h3 class="h3" id="high">0°</h3>
                    <h2 class="h2">Eng kotta harorat</h2>

                </div>
                <div class="other">
                    <br>
                    <h3 class="h3" id="low">0°</h3>
                    <h2 class="h2">Eng past harorat</h2>

                </div>
                <div class="other">
                    <br>
                    <h3 class="h3" id="wind">0km/h</h3>
                    <h2 class="h2">Shamol</h2>
                </div>
                <div class="other">
                    <br>
                    <h3 class="h3" id="rain">0%</h3>
                    <h2 class="h2">Namlik</h2>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
